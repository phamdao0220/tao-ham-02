<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let foot =prompt('nhap foot');
    let meter =prompt('nhap meter');
    function footToMeter(foot) {
        return foot*0.305;
    }
    alert('ket qua la :'+footToMeter(foot));
    function meterToFoot(meter) {
        return meter*3.279;
    }
    alert('ket qua la :'+meterToFoot(meter));

</script>
