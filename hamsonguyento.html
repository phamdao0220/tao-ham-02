<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        if (number < 2) {
            return true;
        } else if (number == 2) {
            return true;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }
    }

    function printfPrime() {
        for (let i = 2; i < 10000; i++) {
            if (isPrime(i)) {
                document.write(i + ',');
            }
        }
    }

    printfPrime();
</script>

</body>
</html>
